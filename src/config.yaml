  site: 'https://www.meldermagnifique.com'
  base: '/'
  trailingSlash: false
  # TODO: Add Google Site Verification ID here!
  googleSiteVerificationId: A9eRC9GBD4LFhOyL2in8Ehi8mdFqDZ8e9tl9swk2CuI

# Default SEO metadata
metadata:
  title:
    default: Melder Magnifique
    template: '%s â€” Melder Magnifique'
  description: 'A place for magnificence, wisdom, and life.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Melder Magnifique
    images:
      - url: '~/assets/images/business-unsplash.jpg'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@mrteddyrockwell'
    # TODO: Not sure about this one for the site or cardType!
    site: 'Melder Magnifique'
